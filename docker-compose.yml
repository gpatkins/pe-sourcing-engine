services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pe-sourcing-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pe_sourcer}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
      POSTGRES_DB: ${DB_NAME:-pe_sourcing_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # v5.5: Schema consolidated into single authoritative file
      - ./schema/current.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pe_sourcer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe-network

  # FastAPI Application (Dashboard + Pipeline)
  app:
    build: .
    container_name: pe-sourcing-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - app_data:/app/data
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pe_sourcing_db}
      DB_USER: ${DB_USER:-pe_sourcer}
      DB_PASS: ${DB_PASS:-changeme}

      # Authentication (v5.1)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-please-change-this-secret-key-in-production}
      CSRF_SECRET: ${CSRF_SECRET:-please-change-this-csrf-secret-in-production}

      # API Keys - IMPORTANT: These are intentionally empty here
      # They are loaded from config/secrets.env by the Python application
      # Setting them here would override the secrets.env values with empty strings
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      SERPER_API_KEY: ${SERPER_API_KEY:-}

      # Optional
      AI_SERVER_URL: ${AI_SERVER_URL:-}

    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # v5.6: Use /login instead of /api/status (which requires authentication)
      test: ["CMD", "curl", "-f", "http://localhost:8000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pe-network

  # Metabase Analytics (Optional)
  metabase:
    image: metabase/metabase:latest
    container_name: pe-sourcing-metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME:-pe_sourcing_db}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-pe_sourcer}
      MB_DB_PASS: ${DB_PASS:-changeme}
      MB_DB_HOST: db
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pe-network

  # Caddy Web Server (Optional - for HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: pe-sourcing-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - metabase
    networks:
      - pe-network
    profiles:
      - with-caddy

volumes:
  postgres_data:
    driver: local
  metabase_data:
    driver: local
  app_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  pe-network:
    driver: bridge
