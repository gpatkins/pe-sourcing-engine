version: '3.8'

services:
  # 1. The Nginx Proxy (The Front Door)
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"      # HTTP Redirect
      - "443:443"    # Dashboard HTTPS
      - "8443:8443"  # Metabase HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - app
      - metabase

  # 2. The Dashboard (Hidden behind Nginx)
  app:
    build: .
    restart: always
    # Removed "ports" section so it's only accessible internally
    volumes:
      - ./config/generated_secrets.env:/app/config/secrets.env
      - ./logs:/app/logs
    depends_on:
      - db
    environment:
      - AI_SERVER_URL=${AI_SERVER_URL}

  # 3. The Database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

  # 4. Metabase (Hidden behind Nginx)
  metabase:
    image: metabase/metabase:latest
    restart: always
    # Removed "ports" section
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER}
      MB_DB_PASS: ${DB_PASS}
      MB_DB_HOST: db
      # Tell Metabase it's running on HTTPS now
      MB_SITE_URL: https://${AI_SERVER_URL}:8443 
    depends_on:
      - db

volumes:
  postgres_data:
