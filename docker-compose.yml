version: '3.8'

services:
  # 1. Caddy (Web Server)
  # Handles HTTPS (if domain exists) or HTTP (if IP only)
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - metabase

  # 2. Dashboard API
  app:
    build: .
    restart: always
    volumes:
      - ./config/generated_secrets.env:/app/config/secrets.env
      - ./logs:/app/logs
    depends_on:
      - db
    environment:
      - AI_SERVER_URL=${AI_SERVER_URL}

  # 3. Database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

  # 4. Metabase
  metabase:
    image: metabase/metabase:latest
    restart: always
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER}
      MB_DB_PASS: ${DB_PASS}
      MB_DB_HOST: db
    depends_on:
      - db

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
