# PE Sourcing Engine v5.7 - Docker Compose
# Simplified setup - works exactly like dg

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pe-sourcing-db-v57
    restart: unless-stopped
    environment:
      POSTGRES_USER: pe_sourcer
      POSTGRES_PASSWORD: ${DB_PASS:-shadow27}
      POSTGRES_DB: pe_sourcing_db
    volumes:
      - postgres_data_v57:/var/lib/postgresql/data
      - ../schema/current.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pe_sourcer -d pe_sourcing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe-network-v57

  # FastAPI Application
  app:
    build:
      context: ..
      dockerfile: docker-v5.7/Dockerfile-v5.7
    container_name: pe-sourcing-app-v57
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Only DB connection and auth secrets from environment
      # API keys are read directly from secrets.env file by Python
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pe_sourcing_db
      DB_USER: pe_sourcer
      DB_PASS: ${DB_PASS:-shadow27}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme-in-production}
      CSRF_SECRET: ${CSRF_SECRET:-changeme-in-production}
    volumes:
      # BIND MOUNT - not a Docker volume
      # This means ./config/secrets.env on host = /app/config/secrets.env in container
      # Admin dashboard edits persist and take effect immediately
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pe-network-v57

  # Caddy Web Server (Optional - for HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: pe-sourcing-caddy-v57
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile-v5.7:/etc/caddy/Caddyfile:ro
      - caddy_data_v57:/data
      - caddy_config_v57:/config
    depends_on:
      - app
    networks:
      - pe-network-v57
    profiles:
      - with-caddy

volumes:
  postgres_data_v57:
  caddy_data_v57:
  caddy_config_v57:

networks:
  pe-network-v57:
    driver: bridge
