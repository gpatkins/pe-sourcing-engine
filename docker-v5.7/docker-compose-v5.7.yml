# PE Sourcing Engine v5.7 - Docker Compose
# Standardized configuration matching dg production environment

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pe-sourcing-db-v57
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pe_sourcer}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
      POSTGRES_DB: ${DB_NAME:-pe_sourcing_db}
    volumes:
      - postgres_data_v57:/var/lib/postgresql/data
      - ../schema/current.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pe_sourcer} -d ${DB_NAME:-pe_sourcing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe-network-v57

  # FastAPI Application (Dashboard + Pipeline)
  app:
    build:
      context: ..
      dockerfile: docker-v5.7/Dockerfile-v5.7
    container_name: pe-sourcing-app-v57
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pe_sourcing_db}
      DB_USER: ${DB_USER:-pe_sourcer}
      DB_PASS: ${DB_PASS:-changeme}
      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CSRF_SECRET: ${CSRF_SECRET}
      # API Keys - Only GEMINI_API_KEY (not GOOGLE_GEMINI_API_KEY)
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SERPER_API_KEY: ${SERPER_API_KEY:-}
    volumes:
      - app_logs_v57:/app/logs
      - app_config_v57:/app/config
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pe-network-v57

  # Metabase Analytics (Optional)
  metabase:
    image: metabase/metabase:latest
    container_name: pe-sourcing-metabase-v57
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME:-pe_sourcing_db}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-pe_sourcer}
      MB_DB_PASS: ${DB_PASS:-changeme}
      MB_DB_HOST: db
    volumes:
      - metabase_data_v57:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pe-network-v57
    profiles:
      - with-metabase

  # Caddy Web Server (Optional - for HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: pe-sourcing-caddy-v57
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile-v5.7:/etc/caddy/Caddyfile:ro
      - caddy_data_v57:/data
      - caddy_config_v57:/config
    depends_on:
      - app
    networks:
      - pe-network-v57
    profiles:
      - with-caddy

volumes:
  postgres_data_v57:
  metabase_data_v57:
  app_logs_v57:
  app_config_v57:
  caddy_data_v57:
  caddy_config_v57:

networks:
  pe-network-v57:
    driver: bridge
