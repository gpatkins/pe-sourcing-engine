services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pe-sourcing-db-v57
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pe_sourcer}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
      POSTGRES_DB: ${DB_NAME:-pe_sourcing_db}
    volumes:
      - postgres_data_v57:/var/lib/postgresql/data
      - ../schema/current.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pe_sourcer} -d ${DB_NAME:-pe_sourcing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe-network-v57

  # FastAPI Application (Dashboard + Pipeline)
  app:
    build:
      context: ..
      dockerfile: docker-v5.7/Dockerfile-v5.7
    container_name: pe-sourcing-app-v57
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - config_generated_v57:/app/config
      - ../logs:/app/logs
      - app_data_v57:/app/data
    env_file:
      - ../.env
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pe_sourcing_db}
      DB_USER: ${DB_USER:-pe_sourcer}
      DB_PASS: ${DB_PASS:-changeme}
      
      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-please-change-this-secret-key-in-production}
      CSRF_SECRET: ${CSRF_SECRET:-please-change-this-csrf-secret-in-production}
      
      # API Keys (will be written to config/secrets.env by entrypoint)
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SERPER_API_KEY: ${SERPER_API_KEY:-}
      
      # Optional
      AI_SERVER_URL: ${AI_SERVER_URL:-}
      METABASE_URL: http://metabase:3000
      
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pe-network-v57

  # Metabase Analytics (Standalone - No DB conflict)
  metabase:
    image: metabase/metabase:latest
    container_name: pe-sourcing-metabase-v57
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Use H2 file-based database to avoid conflict with our PostgreSQL
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # Java heap size (adjust based on available RAM)
      JAVA_OPTS: "-Xmx512m"
    volumes:
      - metabase_data_v57:/metabase-data
    networks:
      - pe-network-v57

  # Caddy Web Server (Optional - for HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: pe-sourcing-caddy-v57
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile-v5.7:/etc/caddy/Caddyfile:ro
      - caddy_data_v57:/data
      - caddy_config_v57:/config
    depends_on:
      - app
      - metabase
    networks:
      - pe-network-v57
    profiles:
      - with-caddy

volumes:
  postgres_data_v57:
    driver: local
  metabase_data_v57:
    driver: local
  app_data_v57:
    driver: local
  config_generated_v57:
    driver: local
  caddy_data_v57:
    driver: local
  caddy_config_v57:
    driver: local

networks:
  pe-network-v57:
    driver: bridge
