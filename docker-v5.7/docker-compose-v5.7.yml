services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pe-sourcing-db-v57
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-pe_sourcer}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
      POSTGRES_DB: ${DB_NAME:-pe_sourcing_db}
    volumes:
      - postgres_data_v57:/var/lib/postgresql/data
      - ../schema/current.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pe_sourcer} -d ${DB_NAME:-pe_sourcing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe-network-v57

  # FastAPI Application (Dashboard + Pipeline)
  app:
    build:
      context: ..
      dockerfile: docker-v5.7/Dockerfile-v5.7
    container_name: pe-sourcing-app-v57
    restart: unless-stopped
    ports:
      - "8000:8000"               # Expose FastAPI directly on host port 8000
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pe_sourcing_db}
      DB_USER: ${DB_USER:-pe_sourcer}
      DB_PASS: ${DB_PASS:-changeme}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
    volumes:
      - app_data_v57:/app/logs
      - config_generated_v57:/app/config
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pe-network-v57

  # Metabase Analytics
  metabase:
    image: metabase/metabase:latest
    container_name: pe-sourcing-metabase-v57
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME:-pe_sourcing_db}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-pe_sourcer}
      MB_DB_PASS: ${DB_PASS:-changeme}
      MB_DB_HOST: db
    volumes:
      - metabase_data_v57:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pe-network-v57

  # Caddy Web Server (Optional - for HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: pe-sourcing-caddy-v57
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile-v5.7:/etc/caddy/Caddyfile:ro
      - caddy_data_v57:/data
      - caddy_config_v57:/config
    depends_on:
      - app
      - metabase
    networks:
      - pe-network-v57
    profiles:
      - with-caddy

volumes:
  postgres_data_v57:
    driver: local
  metabase_data_v57:
    driver: local
  app_data_v57:
    driver: local
  config_generated_v57:
    driver: local
  caddy_data_v57:
    driver: local
  caddy_config_v57:
    driver: local

networks:
  pe-network-v57:
    driver: bridge
