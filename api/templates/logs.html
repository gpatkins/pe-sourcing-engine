<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pipeline Logs – PE Sourcing Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0, #020617 55%);
            color: #e5e7eb;
        }
        .shell {
            max-width: 1040px;
            margin: 32px auto;
            padding: 0 16px 32px;
        }
        .title-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }
        h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            padding: 6px 14px;
            font-size: 0.85rem;
            cursor: pointer;
            background: transparent;
            color: #e5e7eb;
            text-decoration: none;
        }
        .btn:hover {
            background: rgba(148, 163, 184, 0.12);
        }
        pre {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 0.8rem;
            overflow-x: auto;
            border: 1px solid rgba(15, 23, 42, 0.9);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.5);
        }
        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body>
<div class="shell">
    <div class="title-row">
        <div>
            <h1>Pipeline Logs</h1>
            <div class="subtitle">
                Most recent activity from discovery, enrichment, and scoring. Use this to avoid running multiple steps at once.
            </div>
        </div>
        <div class="actions">
            <a href="/" class="btn">← Back to Dashboard</a>
        </div>
    </div>

    <pre><code>
{% for line in lines %}
{{ line }}
{% endfor %}
    </code></pre>
</div>
</body>
</html>
